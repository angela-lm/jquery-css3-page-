<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗练习</title>
    <link rel="stylesheet" href="share.css"/>
</head>
<body>
<div class="changeBg" id="changebg"></div>
<div class="wrapper">
    <h3 class="header-title">
            弹出分享层
    </h3>
    <div class="share">
        <div class="shareBtn" id="share-btn">
            <a href="javascript:void(0)">分享DEMO</a>
        </div>
        <div class="share-content" id="share-content">
            <h3 class="share-title">分享到各大社区</h3>
            <span class="close-share" id="close-btn"></span>
            <ul class="share-community">
                <li><span class="share-qq"></span></li>
                <li><span class="share-weibo"></span></li>
                <li><span class="share-renren"></span></li>
                <li><span class="share-wechat"></span></li>
                <li><span class="share-qqweibo"></span></li>
                <li><span class="share-maopu"></span></li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="jquery.js"></script>
<script src="share.js"></script>
</html>
